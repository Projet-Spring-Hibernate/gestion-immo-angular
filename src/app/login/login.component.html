<app-navbar-vitrine></app-navbar-vitrine>

<br><br>
<div class="container">

    <div class="loginArea">
        <h3>Formulaire de connexion</h3>
        <br><br>
        <table>
            <tr>
                <td>Email :</td>
                <td><input type="text" name="username" [(ngModel)]="username"></td>
            </tr>
            <tr>
                <td>
                    Mot de passe :
                </td>
                <td>
                    <input type="password" name="password" [(ngModel)]="password">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align: center;padding-top: 15px;"><button (click)=checkLogin() class="btn btn-default">Login </button>
                </td>
            </tr>

        </table>
        <br/>
        <div class="alert alert-danger" *ngIf="essaisConnexion == true">La connexion a échouée.</div>
    </div>
</div>
